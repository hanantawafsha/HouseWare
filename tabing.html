<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tabs Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs flex justify-content-end" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="latest-tab" data-bs-toggle="tab" data-bs-target="#latest" type="button" role="tab" aria-controls="latest" aria-selected="true">LATEST</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bestseller-tab" data-bs-toggle="tab" data-bs-target="#bestseller" type="button" role="tab" aria-controls="bestseller" aria-selected="false">BESTSELLER</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="special-tab" data-bs-toggle="tab" data-bs-target="#special" type="button" role="tab" aria-controls="contact" aria-selected="false">SPECIAL</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="latest" role="tabpanel" aria-labelledby="latest-tab">
        <p>Welcome to the latest tab.</p>
      </div>
      <div class="tab-pane fade" id="bestseller" role="tabpanel" aria-labelledby="bestseller-tab">
        <p>Welcome to the bestseller tab.</p>
      </div>
      <div class="tab-pane fade" id="special" role="tabpanel" aria-labelledby="special-tab">
        <p>Welcome to the special tab.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js">
    
  </script>
</body>
</html>
